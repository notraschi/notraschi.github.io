<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>rock paper scissors</title>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
      <div class="game">
          <div class="bot" id="rockB">1 rock</div>
          <div class="bot" id="paperB">2 paper</div>
          <div class="bot" id="scissorsB">3 scissors</div>
          <span class="spanwins" id="botWin">Bot Wins: <span class="bWin"></span></span>

          <span class="span" id="span">welcome to rock paper scissors!</span>

          <div class="player" id="rockP">1 rock</div>
          <div class="player" id="paperP">2 paper</div>
          <div class="player" id="scissorsP">3 scissors</div>
          <span class="spanwins" id="playerWin">Player Wins: <span class="pWin"></span></span>
      </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
